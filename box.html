<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /*
      block level element 화면 전체를 사용
      */
      h1{
        border:5px solid red; /*박스 테두리 설정*/
        padding:20px; /*박스 여백*/
        margin:20px; /*박스 간격*/
        display:block;
        width:100px /*박스 너비*/
      /*display:inline(부분); block(화면 전체); element 변경*/
      }
      /*
      inline element 부분 사용
      */
    </style>
  </head>
  <body>
    <h1>사자</h1>
    <h1>사자</h1>
  </body>
</html>
